<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div>
    <h1 id="titulo">Cadastro de Dev's</h1>
    <p id="subtitulo">Complete suas Informações</p>
  </div>

  <form>
    <fieldset>
      <div class="nome">
        <label for="nome" ><strong>Nome</strong></label><br>
        <input type="text" name="nome" id="nome" required>
      </div>
      <div class="nome">
        <label for="sobrenome"><Strong>Sobrenome</Strong></label><br>
        <input type="text" name="sobrenome" id="sobrenome" required>
      </div>
      <div class="nome">
        <label for="email" required><strong>E-Mail</strong></label>
        <input type="email" name="email" id="email">
      </div>
    </fieldset>
 
    <div id="tipoDev">
      <div id="radio">
        <label id="radiotitulo"><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <div class="radio" >
          <label>
            <input type="radio" name="devweb" id="frontend" checked>Front-End
          </label>
          <label>
            <input type="radio" name="devweb" id="backend">Back-End
          </label>
          <label>
            <input type="radio" name="devweb" id="fullstack">Full-Stack
          </label>
        </div>
      </div>
      
      <div id="option">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select name="" id="senioridade">
          <option value="" selected disabled>Selecione</option>
          <option value="">Junior</option>
          <option value="">Pleno</option>
          <option value="">Senior</option>
        </select>
      </div>
    </div>

    <fieldset id="grupo">
      <div class="grupo">
        <label for=""><strong>Selecione as Tecnologias que você utiliza:</strong></label><br>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>
        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
        <label for="tecnologia3">JavaScript</label>
        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
        <label for="tecnologia4">PHP</label>
        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
        <label for="tecnologia5">C#</label>
        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
        <label for="tecnologia6">Python</label>
        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
        <label for="tecnologia7">Java</label>
      </div>
    </fieldset>

    <div id="experiencia">
      <label for=""><strong>Conte um pouco da sua Experiência:</strong></label><br>
      <textarea name="experiencia"  rows="6" style="width: 100%"></textarea>
    </div>
    <div id="botao">
      <button type="submit" class="botao"><strong>Concluído</strong></button>
    </div>
  </form>
</body>
</html>
